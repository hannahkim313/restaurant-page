<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
    <body>
        <!-- Uncomment when ready to create using webpack -->
        <!-- <div id="content"></div> -->
        
        <!-- Temporary hard-coded HTML -->
        <header>
            <address>
                <img src="../src/img/map-marker.svg" alt="Map marker icon">
                <p>123 Pine Street, Portland OR</p>
                <p>|</p>
                <img src="../src/img/clock.svg" alt="Clock icon">
                <p>Monday - Friday 10AM - 2PM, Saturday and Sunday 9AM - 2PM</p>
                <p>|</p>
                <img src="../src/img/phone.svg" alt="Phone icon">
                <p>(123) 456-7890</p>
            </address>
        </header>
        <nav class="nav-main">
            <ul>
                <li class="home">
                    <a href="">Home</a>
                    <div class="underline"></div>
                </li>
                <li class="about">
                    <a href="">About</a>
                    <div class="underline"></div>
                </li>
                <li>
                    <div class="logo">
                        <a href="">
                            <img src="../src/img/pancakes.png" alt="Pancakes vector art">
                        </a>
                    </div>
                </li>
                <li class="menu">
                    <a href="">Menu</a>
                    <div class="underline"></div>
                </li>
                <li class="contact">
                    <a href="">Contact</a>
                    <div class="underline"></div>
                </li>
            </ul>
        </nav>
        <main>
            <div class="overlay"></div>
            <div class="slideshow">
                <img
                    src="../src/img/breakfast-table.jpg"
                    alt="Photo of a table full of breakfast dishes"
                >
                <img
                    src="../src/img/toasts.jpg"
                    alt="Photo of various avocado toasts"
                >
                <img
                    src="../src/img/pancakes.jpg"
                    alt="Photo of pancakes, fruits, and chocolate"
                >
            </div>
            <div class="content">
                <h1>Welcome to Stacks!</h1>
                <blockquote>
                    <p>Where more is better.</p>
                    <p>Starting mornings right since 1962.</p>
                </blockquote>
                <button type="button">Book a table</button>
            </div>
            <nav class="nav-slideshow">
                <span data-index="1"></span>
                <span data-index="2"></span>
                <span data-index="3"></span>
            </nav>
        </main>
    </body>
</html>
